<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Мой калькулятор</title>
</head>
<body>
<h1>Мой калькулятор</h1>
<form class="calculator-window">
    <table>
        <tr>
            <td>
                <input class="input" type="text" placeholder="0">
                <input type="button" value="C">
            </td>
        </tr>
        <tr>
            <td>
                <input class="C" type="button" value="1">
                <input class="C" type="button" value="2">
                <input class="C" type="button" value="3">
            </td>
        </tr>
        <tr>
            <td>
                <input class="C" type="button" value="4">
                <input class="C" type="button" value="5">
                <input class="C" type="button" value="6">
            </td>
        </tr>
        <tr>
            <td>
                <input class="C" type="button" value="7">
                <input class="C" type="button" value="8">
                <input class="C" type="button" value="9">
            </td>
        </tr>
    </table>
</form>
<script src="main.js"></script>
</body>
</html>
