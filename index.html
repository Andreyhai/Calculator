<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>Мой калькулятор</title>
</head>
<body>
<div class="body">
<div class="header">
    <h1>Мой калькулятор</h1>
</div>
<form class="calculator-window">
    <td>
        <div class="input">
            <h2 class="input-text"></h2>
        </div>
    </td>
    <td>
        <input class="delete" id="1" type="button" value="C">
    </td>
    <table>
        <tr>
            <td><input class="button" id="b1" type="button" value="1"></td>
            <td><input class="button" id="b2" type="button" value="2"></td>
            <td><input class="button" id="b3" type="button" value="3"></td>
        </tr>
        <tr>
            <td><input class="button" id="b4" type="button" value="4"></td>
            <td><input class="button" id="b5" type="button" value="5"></td>
            <td><input class="button" id="b6" type="button" value="6"></td>
        </tr>
        <tr>
            <td><input class="button" id="b7" type="button" value="7"></td>
            <td><input class="button" id="b8" type="button" value="8"></td>
            <td><input class="button" id="b9" type="button" value="9"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td><input class="any-button" id="plus" type="button" value="+"></td>
        </tr>
        <tr>
            <td><input class="any-button" id="minus" type="button" value="-"></td>
        </tr>
        <tr>
            <td><input class="any-button" id="pro" type="button" value="*"></td>
        </tr>
        <tr>
            <td><input class="any-button" id="sqrt" type="button" value="v-"></td>
        </tr>
        <tr>
            <td><input class="any-button" id="action" type="button" value="="></td>
        </tr>
    </table>
</form>
<hr>
<div class="dropdown">
    <button class="dropbtn">тема</button>
    <div class="dropdown-content">
        <a class="theme" href="">светлая</a>
        <a class="theme" href="">тёмная</a>
    </div>
</div>

<img class="img" src="icons/icons8-vk-в-круге-48.png" title="связаться со мной в вк" alt="связаться со мной в вк">
<img class="img" src="icons/icons8-whatsapp-48.png" title="связаться со мной в WhatsApp" alt="связаться со мной в WhatsApp">
<img class="img" src="icons/icons8-телеграмма-app-48.png" title="связаться со мной в Telegram" alt="связаться со мной в Telegram">
</div>
<script src="main.js"></script>
</body>
</html>
